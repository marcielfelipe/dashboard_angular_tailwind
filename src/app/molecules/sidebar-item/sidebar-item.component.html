
<div   *ngIf="active; else itemInactive"
  class="cursor-pointer w-full font-thin uppercase text-blue-500 flex items-center p-2 my-1 transition-colors duration-200 justify-start bg-gradient-to-r from-white to-blue-100 border-r-4 border-blue-500 dark:from-gray-700 dark:to-gray-800 border-r-4 border-blue-500"
>
  <span class="text-left">
    <i class="material-icons">{{icon}}</i>
  </span>
  <span class="mx-4 text-sm font-normal">
    {{page}}
  </span>
</div>

<ng-template #itemInactive>
  <div class="w-full font-thin uppercase text-gray-500 dark:text-gray-200 flex items-center p-2 my-1 transition-colors duration-200 justify-start hover:text-blue-500"
 >
    <span class="text-left">
      <i class="material-icons">{{icon}}</i>
    </span>
    <span class="mx-4 text-sm font-normal">
      {{page}}
    </span>
  </div>
</ng-template>
